language: node_js
node_js:
  - 12
addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  npm: true
  directories:
    - ~/.cache

script:
  - npm run lint -- --no-fix && npm test
  - npm run build
  - if ! $TRAVIS_PULL_REQUEST ; then
      ./scripts/before-deploy.sh;
      ./scripts/deploy-stage.sh;
    fi

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: dist/web/root
    on:
      branch: master
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN_SUPERHEROWALLET
    keep_history: true
    local_dir: dist/web/root
    repo: superherowallet/wallet
    target_branch: master
    on:
      branch: develop
  - provider: releases
    api_key: $GITHUB_TOKEN
    file: dist-stage/artifacts/superhero-wallet-*
    file_glob: true
    skip_cleanup: true
    on:
      tags: true
